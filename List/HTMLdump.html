<html>
	<head>
		<title>
			Dump of list
		</title>
		<style>
			body {
				margin: 0px;
				background: LightCyan;
				font-family: cursive;
			}

			table {
				font-size: 20px;
				width: 100%
			}

			td {
				vertical-align: top;
				width: 33%
			}

			.container {
				overflow: hidden;
			}

			.info {
				white-space: nowrap;
			}

			.info div {
				display: inline-block;
				border: 1px solid black;
			}

			.adress {
				background: PaleTurquoise;
				margin: 5px;
				border: 1px solid black;
				border-radius: 8px;
			}

			.node {
				width: revert;
				border: 1px solid black;
				border-radius: 12px;
				text-align: center;
				padding-bottom: 5px;
				padding-left: 5px;
				padding-right: 5px;
				padding-top: 5px;
				background: SteelBlue;
				margin: 5px;
			}

			.data {
				background: PaleTurquoise;
			}

			.next {
				background: PaleTurquoise;
			}

			.prev {
				background: PaleTurquoise;
			}

			.field {
				width: 30% !important;
				border-radius: 8px;
			}

			i {
				border: solid black;
				border-width: 0 3px 3px 0;
				display: inline-block;
				padding: 3px;
			}

			.up {
				transform: rotate(-135deg);
				-webkit-transform: rotate(-135deg);
			}

			.down {
				transform: rotate(45deg);
				-webkit-transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<center>
			<!-- The code from list.js -->
			<script type="text/javascript" src="list.js"></script>
		</center>
	</body>
</html>
